# Тест нормализации start на исключённый день
version: 1

meta:
  id: test-start-normalization
  title: "Тест нормализации start"

nodes:
  # Задача с началом в субботу (должна нормализоваться на понедельник)
  task_start_on_weekend:
    title: "Задача с началом в субботу"
    start: "2024-03-02"  # Суббота
    duration: "3d"
    # При excludes: ["weekends"]:
    # Effective start: 2024-03-04 (понедельник)
    # finish = 2024-03-06 (среда)

  # Веха в воскресенье (НЕ нормализуется - вехи могут быть на любой день)
  milestone_on_sunday:
    title: "Веха в воскресенье"
    milestone: true
    start: "2024-03-03"  # Воскресенье
    # Остаётся 2024-03-03 без нормализации

  # Задача с началом на праздник
  task_start_on_holiday:
    title: "Задача на праздник"
    start: "2024-03-08"  # Пятница, праздник
    duration: "2d"
    # При excludes: ["weekends", "2024-03-08"]:
    # Effective start: 2024-03-11 (понедельник)
    # finish = 2024-03-12 (вторник)
