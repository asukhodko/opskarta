# Тест исключения конкретных дат (праздники)
version: 1

meta:
  id: test-date-excludes
  title: "Тест исключения дат"

nodes:
  # Задача, пересекающая праздник
  task_with_holiday:
    title: "Задача с праздником"
    start: "2024-03-07"  # Четверг
    duration: "3d"
    # При excludes: ["weekends", "2024-03-08"]:
    # Рабочие дни: чт(07), пропуск пт(08, праздник), пропуск сб-вс, пн(11), вт(12)
    # finish = 2024-03-12 (вторник)

  # Задача после task_with_holiday
  task_after_holiday:
    title: "Задача после праздника"
    after: [task_with_holiday]
    duration: "2d"
    # Ожидается: start = 2024-03-13 (среда)
    # finish = 2024-03-14 (четверг)

  # Веха в праздничный день (не нормализуется)
  milestone_on_holiday:
    title: "Веха на праздник"
    milestone: true
    start: "2024-03-08"  # Праздник - но вехи не нормализуются
